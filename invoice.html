<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice - Randhika Commerce</title>
    <link rel="stylesheet" href="invoice.css">
</head>
<body>
    <div class="container invoice-container">
        <header>
            <div class="logo">
                <h2>Randhika E Commerence</h2>
            <h1>Invoice</h1>
        </header>

        <main>
            <div class="invoice-details">
                <div class="section">
                    <h2>Detail Pembeli</h2>
                    <p id="invoiceName">    </p>
                    <p id="invoiceEmail"></p>
                    <p id="invoiceAddress"></p>
                    <p id="invoicePhone"></p>
                </div>
                <div class="section">
                    <h2>Detail Pesanan</h2>
                    <p id="invoiceProduct"></p>
                </div>
                <div class="section">
                    <h2>Total Pembayaran</h2>
                    <p id="invoiceTotal"></p>
                </div>
            </div>

            <div class="thank-you">
                <h2>Terima kasih atas pembelian Anda!</h2>
                <p>Kami harap Anda puas dengan produk kami.</p>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 Randhika Commerce. All Rights Reserved.</p>
        </footer>
    </div>

    <script src="./script.js"></script>
</body>
</html>
